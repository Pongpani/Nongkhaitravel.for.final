<body>
<header class="site-header">
  <div class="container topbar">
    <a class="brand" href="./index.html"><img src="https://placehold.co/64x64?text=NK" alt="">NongkhaiTravel</a>
    <nav>
      <a href="./index.html">หน้าแรก</a>
      <a href="./about.html">เกี่ยวกับหนองคาย</a>
      <a href="./contact.html">ติดต่อเรา</a>
    </nav>

<main class="container readable">
  <div class="breadcrumb">
    <a href="./index.html">หน้าแรก</a> › <span>หมวดหมู่:</span> <span id="placeCat">-</span> › <strong id="placeName">-</strong>
  </div>

  <article class="article">

      <div class="info-card">

          <div style="grid-column:1/-1"><strong>ที่อยู่</strong><br><span id="placeAddr"></span></div>
        </div>
        <div class="map-embed" style="margin-top:12px">
          <iframe id="placeMap" loading="lazy" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div style="margin-top:10px; display:flex; gap:8px">
          <a id="mapLink" class="btn outline" target="_blank" rel="noreferrer">เปิดแผนที่</a>
          <a href="./index.html" class="btn">กลับหน้าแรก</a>
        </div>
      </div>
