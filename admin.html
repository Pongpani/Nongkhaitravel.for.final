<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ผู้ดูแลระบบ | NongkhaiTravel</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
<header class="site-header">
  <div class="container topbar">
    <a class="brand" href="./index.html"><img src="https://placehold.co/64x64?text=NK" alt="">NongkhaiTravel</a>
    <nav>
      <a href="./index.html">หน้าแรก</a>
      <a href="./about.html">เกี่ยวกับหนองคาย</a>
      <a href="./contact.html">ติดต่อเรา</a>
      <a class="active" href="./admin.html">ผู้ดูแลระบบ</a>
    </nav>
  </div>
</header>

<main class="container readable">
  <h1>ผู้ดูแลระบบ</h1>
  <form id="placeForm" class="admin-form">
    <input type="hidden" id="idField">
    <div class="row">
      <label style="flex:1">ชื่อสถานที่ <input id="nameField" placeholder="เช่น วัดโพธิ์ชัย" required></label>
      <label style="flex:1">หมวดหมู่ <input id="categoryField" placeholder="เช่น วัฒนธรรม/ศาสนา" required></label>
    </div>
    <div class="row">
      <label style="flex:1">ตำบล/อำเภอ <input id="subdistrictField" placeholder="เช่น อ.เมือง"></label>
      <label style="flex:1">เวลาเปิด-ปิด <input id="hoursField" placeholder="เช่น 08:00–17:00"></label>
    </div>
    <div class="row">
      <label style="flex:1">ค่าเข้าชม <input id="feeField" placeholder="เช่น ฟรี/มีค่าใช้จ่าย"></label>
      <label style="flex:1">ที่อยู่ <input id="addrField" placeholder="เช่น ถ.ท่านา อ.เมือง"></label>
    </div>
    <label>คำอธิบาย <textarea id="descField" rows="3" placeholder="รายละเอียดสถานที่"></textarea></label>
    <label>ประวัติ/เรื่องเล่า <textarea id="historyField" rows="3" placeholder="ข้อมูลประวัติความเป็นมา"></textarea></label>
    <label>รูปภาพ (หลายรูปคั่นด้วย ,) <input id="imgField" placeholder="วางลิงก์รูปภาพ"></label>
    <label>ลิงก์แผนที่ Google Maps <input id="mapField" placeholder="วางลิงก์ Google Maps"></label>
    <div class="row">
      <button class="btn" type="submit">บันทึกสถานที่</button>
      <button class="btn outline" type="button" id="resetFormBtn">ล้างฟอร์ม</button>
    </div>
  </form>

  <div class="admin-list" id="adminList"></div>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <small>NongkhaiTravel · Bas Studio</small>
    <a href="./index.html">หน้าแรก</a>
  </div>
</footer>

<script>
  if (localStorage.getItem("nkt_admin_loggedin") !== "true") {
    window.location.href = "./login.html";
  }
</script>
<script src="./assets/data.js"></script>
<script src="./assets/app.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    window.NKT && window.NKT.initAdmin && window.NKT.initAdmin();
  });
  </script>
</body>
</html>
